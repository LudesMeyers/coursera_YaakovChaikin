<!doctype html>	
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assignment Soution for Module 2</title>
	<style>
		* {
  			box-sizing: border-box;
		}
		h1 {
			text-align: center;
		}
		
		section {
			height: 150px;
			text-align: center;
			border: 1px solid black;
		}

		header {
			border: 1px solid black;
			width: 150px;
			float: right;
		}

		.row {
			width: 100%;
		}

		@media (min-width: 992px) {
			.col-lg-1, .col-lg-2, .col-lg-3 {
				float: left;
				margin-right: 5px;
				margin-top: 5px;
			}
			.col-lg-1 {
				width: 33.33%;
			}
			.col-lg-2 {
				width: 66.67%;
			}
			.col-lg-3 {
				width: 100%;
			}
		}

		@media (min-width: 768px) and (max-width: 991px) {
			.col-md-1, .col-md-2, .col-md-3 {
				float: left;
				margin-right: 5px;
				margin-top: 5px;
			}
			.col-md-1 {
				width: 50%;
			}
			.col-md-2 {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<h1>Our Menu</h1>
<div class="row">
	<section class="col-lg-1 col-md-1">
		<header>Chicken</header>
		<p>Chicken dishes are great!</p>
	</section>
	<section class="col-lg-1 col-md-1">
		<header>Beef</header>
		<p>Beef dishes are great!</p>
	</section>
	<section class="col-lg-1 col-md-2">
		<header>Sushi</header>
		<p>Sushi is great!</p>
	</section>
</div>
</body>
</html>
